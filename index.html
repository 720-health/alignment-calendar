<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weekly Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day {
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 150px;
      background-color: #f9f9f9;
    }
    .day input, .day select {
      width: 100%;
      margin-top: 5px;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #repeat-weeks {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Weekly Healthy Habits Calendar</h1>
  <label for="repeat-weeks">Repeat habits for how many weeks?</label>
  <select id="repeat-weeks">
    <option value="1">1 Week</option>
    <option value="2">2 Weeks</option>
    <option value="3">3 Weeks</option>
    <option value="4">4 Weeks</option>
    <option value="5">5 Weeks</option>
  </select>
  <div class="calendar">
    <div class="day">
      <strong>Monday</strong><br>
      <input type="text" placeholder="Add habit...">
      <select>
        ${[...Array(24).keys()]
          .map(hour => `<option value="${hour.toString().padStart(2, '0')}:00">${hour.toString().padStart(2, '0')}:00</option>`)
          .join('')}
      </select>
    </div>
    <!-- Repeat for other days -->
    ${['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
      .map(day => `
        <div class="day">
          <strong>${day}</strong><br>
          <input type="text" placeholder="Add habit...">
          <select>
            ${[...Array(24).keys()]
              .map(hour => `<option value="${hour.toString().padStart(2, '0')}:00">${hour.toString().padStart(2, '0')}:00</option>`)
              .join('')}
          </select>
        </div>
      `)
      .join('')}
  </div>
  <button onclick="saveCalendar()">Save Calendar</button>
  <button onclick="exportToICS()">Export to Calendar</button>

  <script>
    function saveCalendar() {
      const data = [...document.querySelectorAll('.day')].map(day => ({
        habit: day.querySelector('input').value,
        time: day.querySelector('select').value
      }));
      localStorage.setItem('weeklyCalendar', JSON.stringify(data));
      alert('Calendar saved!');
    }

    function exportToICS() {
      const weeksToRepeat = parseInt(document.getElementById('repeat-weeks').value);
      const data = [...document.querySelectorAll('.day')].map((day, index) => {
        const habit = day.querySelector('input').value;
        const time = day.querySelector('select').value;
        if (!habit) return '';

        return { dayIndex: index, habit, time };
      }).filter(event => event);

      const events = [];
      const now = new Date();
      const startOfNextWeek = new Date(now.setDate(now.getDate() - now.getDay() + 8)); // Start of the following week

      for (let week = 0; week < weeksToRepeat; week++) {
        const weekOffset = week * 7; // Days to add per week
        data.forEach(({ dayIndex, habit, time }) => {
          const eventDate = new Date(startOfNextWeek);
          eventDate.setDate(eventDate.getDate() + dayIndex + weekOffset);

          const [hour, minute] = time.split(':');
          eventDate.setHours(parseInt(hour), parseInt(minute), 0);

          const endDate = new Date(eventDate);
          endDate.setHours(endDate.getHours() + 1);

          const formatDate = date =>
            date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

          events.push(`
BEGIN:VEVENT
SUMMARY:${habit}
DTSTART:${formatDate(eventDate)}
DTEND:${formatDate(endDate)}
END:VEVENT`);
        });
      }

      const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
CALSCALE:GREGORIAN
${events.join('\n')}
END:VCALENDAR`;

      const blob = new Blob([icsContent], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'healthy_habits_calendar.ics';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = () => {
      const savedData = JSON.parse(localStorage.getItem('weeklyCalendar') || '[]');
      document.querySelectorAll('.day').forEach((day, index) => {
        if (savedData[index]) {
          day.querySelector('input').value = savedData[index].habit || '';
          day.querySelector('select').value = savedData[index].time || '00:00';
        }
      });
    };
  </script>
</body>
</html>
